name: Native Image Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  native-build:
    name: Build Native Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print GraalVM info
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build native image
        run: |
          ./gradlew nativeCompile \
            -Pnative.buildArgs="--enable-preview,--no-fallback,-O2,-march=native"

      - name: Verify native binary
        run: |
          ls -lh build/native/nativeCompile/jnignx
          file build/native/nativeCompile/jnignx

      - name: Upload native binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jnignx-linux-amd64
          path: build/native/nativeCompile/jnignx
          retention-days: 30

      # --- Rolling "latest" release (updated on every push to main) ---
      - name: Update latest release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            This is an automatically updated release built from the latest `main` branch.

            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}

            > ⚠️ This is a rolling pre-release and may be unstable. For stable versions, use a [tagged release](../../releases).
          files: build/native/nativeCompile/jnignx
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- GitHub Release (only on tag push, e.g. v1.0.0) ---
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: build/native/nativeCompile/jnignx
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
